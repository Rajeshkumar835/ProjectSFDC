<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="searchBarSection">
        <form class="form-inline">
          <input class="form-control mr-sm-2 searchPanelWidth" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="searchBarSection">
        <h4 class="headingStyle">Completed courses</h4>

        <!-- <select name="choose_course" id="course" class="searchPanelWidth selectBox">
          <option>Java</option>

          <option>Node.js</option>

          <option>Hadoop</option>
          <option>Python</option>
          <option>Blockchain</option>
          <option>Data Science</option>
        </select> -->
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="container">
    <div class="row courseCards">
      <div class="column p-3" *ngFor="let data of dummyObjForCourse">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="..." alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>

        <i class="fa fa-heart" ></i>
