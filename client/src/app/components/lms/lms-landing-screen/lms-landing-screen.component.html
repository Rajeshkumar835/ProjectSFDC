<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="col-sm-8 searchBarSection">
       
          <!-- <label for="search-text">Search Text</label> -->
          <input
            type="text"
            class="form-control"
            id="search-text"
            aria-describedby="search-text"
            [(ngModel)]="searchText"
            placeholder="Enter text to search"
            autofocus
          />
          <div class="col-sm-4"><button>Search</button></div>
       
        <!-- <form class="form-inline">
          <input
            class="form-control mr-sm-2 searchPanelWidth"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form> -->
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="searchBarSection">
        <select
          name="choose_course"
          id="course"
          class="searchPanelWidth selectBox form-control"
          (change)="filterData($event)"
        >
          <option>Select a course</option>
          <option *ngFor="let data of allCourses" value="{{ data.name }}">
            {{ data.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="container">
    <div class="row courseCards">
      <div class="column p-3" *ngFor="let data of showCourseOnUi">
        <div class="card" style="width: 18rem;">
          <img
            class="card-img-top"
            [src]="data.img"
            height="100px"
            width="150px"
          />
          <div class="card-body">
            <h5 class="card-title">{{ data.title }}</h5>
            <p class="card-text">{{ data.name }}</p>
            <button class="btn btn-light">
              <i class="fa fa-heart heart fa-2x"></i>
            </button>
            <button class="btn btn-primary ml-3" (click)="onClickOfCourse()">
              Watch Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
