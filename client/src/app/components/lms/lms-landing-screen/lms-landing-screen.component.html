
<div class="container pb-5">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="searchBarSection">
        <form class="form-inline">
          <input class="form-control mr-sm-2 searchPanelWidth" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="searchBarSection">
        <select name="choose_course" id="course" class="searchPanelWidth selectBox">
          <option>Java</option>
          <option>Angular</option>
          <option>React</option>
          <option>Node.js</option>
          <option>Spring</option>
          <option>React Native</option>
          <option>Hadoop</option>
          <option>Python</option>
          <option>Blockchain</option>
          <option>Data Science</option>
        </select>
      </div>
    </div>
    <div class="col-sm-3"></div>
  </div>
  <div class="container">
    <div class="row courseCards">
      <div class="column p-3" *ngFor="let data of dummyObjForCourse">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" [src]="data.img" height="100px" width="150px">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <p class="card-text">{{data.name}}</p>
        <button class="btn btn-light">
          <i class="fa fa-heart heart fa-2x" ></i>
        </button>
        <button class="btn btn-primary ml-3" (click)="onClickOfCourse()" >Watch Now</button>
      </div>
    </div>
      </div>
    </div>
  </div>
</div>
