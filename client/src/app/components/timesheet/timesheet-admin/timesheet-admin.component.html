<body>
  <div id="mySidenav" class="sidenav">
    <a
      href="#"
      routerLink="/welcome-timesheet"
      routerLinkActive="active"
      id="Welcome"
      >Welcome</a
    >
    <a
      href="#"
      routerLink="/timesheet-fill-sheet"
      routerLinkActive="active"
      id="Timesheet"
      >Timesheet</a
    >
    <a
      href="#"
      routerLink="/timesheet-admin"
      routerLinkActive="active"
      id="Admin"
      >Admin</a
    >
  </div>
  <section class="UserTimeEntry">
    <div style="margin-left: 90px">
      <span>
        <b><i style="font-size: 30px">Employee : </i></b>
      </span>
      <select style="padding: 12px">
        <option *ngFor="let use of users" [value]="use.Id">
          {{ use.Name }}
        </option>
      </select>
    </div>

    <div class="container" style="margin-top: 3%">
      <button
        type="button"
        (click)="myFunctionPrevDate()"
        style="margin-bottom: 10px; width: 50px"
      >
        &laquo;
      </button>
      <button
        type="button"
        (click)="myFunctionNextdate()"
        style="margin-left: 2px; margin-left: 905px; width: 50px"
      >
        &raquo;
      </button>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <!-- <th>Action</th>                    &raquo; -->
            <th style="width: 295px; padding: 15px">Project</th>

            <th>{{ mon }}</th>
            <th>{{ tue }}</th>
            <th>{{ wed }}</th>
            <th>{{ thur }}</th>
            <th>{{ fri }}</th>
            <th>{{ sat }}</th>
            <th>{{ sunn }}</th>
            <th style="background-color: #ddd; width: 100px; padding: 15px">
              Total Time
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dynamic of dynamicArray; let i = index">
            <!--
        <td (click)="deleteRow(i)">
          <i class="fa fa-trash fa-2x"></i>
        </td>
        -->
            <td>
              <select style="height: 32.5px; width: 280px">
                [(ngModel)]="dynamicArray[i].title1"
                <option *ngFor="let use of projects" [value]="use.Id">
                  {{ use.Name }}
                </option>
              </select>
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title2"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title3"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title4"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title5"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title6"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title7"
                class="form-control"
                type="text"
                readonly
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title8"
                class="form-control"
                type="text"
                readonly
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title9"
                class="form-control"
                type="text"
                readonly
              />
            </td>
          </tr>
          <!--
      <tr>
        <td (click)="addRow(i)">
          <i class="fa fa-plus fa-2x"></i>
        </td>
      </tr>
      
    -->
          <tr
            class="form-control"
            timesheet-fill-sheet
            style="margin-top: 7px; width: auto; background-color: #ddd"
          >
            <b> Total Time</b>
          </tr>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
        </tbody>
      </table>
    </div>

    <div style="margin-left: 100px">
      <app-timesheetapproved></app-timesheetapproved>
    </div>
  </section>
</body>
