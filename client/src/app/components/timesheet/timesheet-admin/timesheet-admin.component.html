<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
  <section class="UserTimeEntry">
    <div style="margin-left: 100px">
      <h4>
        <b>Employee :</b>
        <select>
          <option *ngFor="let use of users" [value]="use.Id">
            {{ use.Name }}
          </option>
        </select>
      </h4>
    </div>

    <div class="container" style="margin-top: 3%">
      <button
        type="button"
        (click)="myFunctionPrevDate()"
        style="margin-bottom: 10px"
      >
        &laquo;
      </button>
      <button
        type="button"
        (click)="myFunctionNextdate()"
        style="margin-left: 2px"
      >
        &raquo;
      </button>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <!-- <th>Action</th>                    &raquo; -->
            <th>Project</th>

            <th>{{ mon }}</th>
            <th>{{ tue }}</th>
            <th>{{ wed }}</th>
            <th>{{ thur }}</th>
            <th>{{ fri }}</th>
            <th>{{ sat }}</th>
            <th>{{ sunn }}</th>
            <th>Total Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dynamic of dynamicArray; let i = index">
            <!--
        <td (click)="deleteRow(i)">
          <i class="fa fa-trash fa-2x"></i>
        </td>
        -->
            <td>
              <select style="height: 32.5px">
                [(ngModel)]="dynamicArray[i].title1"
                <option *ngFor="let use of projects" [value]="use.Id">
                  {{ use.Name }}
                </option>
              </select>
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title2"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title3"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title4"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title5"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title6"
                class="form-control"
                type="text"
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title7"
                class="form-control"
                type="text"
                readonly
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title8"
                class="form-control"
                type="text"
                readonly
              />
            </td>
            <td>
              <input
                [(ngModel)]="dynamicArray[i].title9"
                class="form-control"
                type="text"
                readonly
              />
            </td>
          </tr>
          <!--
      <tr>
        <td (click)="addRow(i)">
          <i class="fa fa-plus fa-2x"></i>
        </td>
      </tr>
      
    -->
          <tr class="form-control" style="height: 47.5px">
            Total Time
          </tr>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
          <td>
            <input class="form-control" type="text" readonly />
          </td>
        </tbody>
      </table>
    </div>

    <div style="margin-left: 100px">
      <app-timesheetapproved></app-timesheetapproved>
    </div>
  </section>
</body>
