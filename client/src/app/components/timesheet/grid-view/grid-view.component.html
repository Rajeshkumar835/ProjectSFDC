<div class="container" style="margin-top: 3%">
  <button type="button" (click)="myFunctionPrevDate()" style="margin-bottom: 10px; width: 50px">
    &laquo;
  </button>
  <button type="button" (click)="myFunctionNextdate()" style="margin-left: 2px; margin-left: 905px; width: 50px">
    &raquo;
  </button>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <!-- <th>Action</th>                    &raquo; -->
        <th style="width: 295px; padding: 15px">Project</th>

        <th>{{ mon }}</th>
        <th>{{ tue }}</th>
        <th>{{ wed }}</th>
        <th>{{ thur }}</th>
        <th>{{ fri }}</th>
        <th>{{ sat }}</th>
        <th>{{ sunn }}</th>
        <th style="background-color: #ddd; width: 100px; padding: 15px">
          Total Time
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dynamic of dynamicArray; let i = index">
        <!--
        <td (click)="deleteRow(i)">
          <i class="fa fa-trash fa-2x"></i>
        </td>
        -->
        <td>
          <select name="projectName" style="height: 32.5px; width: 280px" [(ngModel)]="dynamicArray[i].projectName">
            <option *ngFor="let use of projects" [value]="use.Name">
              {{ use.Name }}
            </option>
          </select>
        </td>
        <td>
          <input name="monday" [(ngModel)]="dynamicArray[i].Monday" class="form-control" type="text" />
        </td>
        <td>
          <input  name="tuesday"[(ngModel)]="dynamicArray[i].Tuesday" class="form-control" type="text" />
        </td>
        <td>
          <input  name="wednesday" [(ngModel)]="dynamicArray[i].Wednesday" class="form-control" type="text" />
        </td>
        <td>
          <input  name="thursday" [(ngModel)]="dynamicArray[i].thursday" class="form-control" type="text" />
        </td>
        <td>
          <input  name="friday" [(ngModel)]="dynamicArray[i].Friday" class="form-control" type="text" />
        </td>
        <td>
          <input  name="saturday" [(ngModel)]="dynamicArray[i].Saturday" class="form-control" type="text" readonly />
        </td>
        <td>
          <input  name="sunday" [(ngModel)]="dynamicArray[i].Sunday" class="form-control" type="text" readonly />
        </td>
        <td>
          <input  name="totalTime" [(ngModel)]="dynamicArray[i].TotaltimeRowwise" class="form-control" type="text"
            value=" {{ totalTimeRow[i] }}" readonly />
        </td>
      </tr>
      <!--
      <tr>
        <td (click)="addRow(i)">
          <i class="fa fa-plus fa-2x"></i>
        </td>
      </tr>
      
    -->
      <tr class="form-control" timesheet-fill-sheet style="margin-top: 7px; width: auto; background-color: #ddd">
        <b> Total Time</b>
      </tr>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeMonCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeTueCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeWedCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeThurCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeFriCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeSatCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeSunCol }}" readonly />
      </td>
      <td>
        <input class="form-control" type="text" value=" {{ totalTimeCol }}" readonly />
      </td>
    </tbody>
  </table>
  <button type="button" (click)="addRow()">Add New Row</button>
  <button type="button" (click)="deleteRow()" style="margin-left: 10px">
    Delete Last Row
  </button>
  <button type="button" (click)="saveEx()" style="margin-left: 10px">
    <!--postTimesheet-->
    Save
  </button>

  <div style="margin-left: 1px; margin-top: 2%">
    <app-timesheetapproved></app-timesheetapproved>
  </div>
</div>
