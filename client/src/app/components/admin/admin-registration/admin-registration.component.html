<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="text-center pt-4">
        <h2>Admin Registration</h2>
      </div>
      <form #ClientRegistrationInfoForm="ngForm" class="pt-4">
        <div class="form-group">
          <label for="exampleInputEmail1">Company Code</label>
          <input 
            type="text" 
            class="form-control" 
            aria-describedby="emailHelp"
            placeholder="Company Code" 
            name="clientCode"
            [(ngModel)]="clientRegistrationInfo.clientCode" 
            #ClientCode="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company Name</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Company Name"
            name="companyName"
            [(ngModel)]="clientRegistrationInfo.companyName" 
            #CompanyCode="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company Website</label>
          <input 
            type="text" 
            class="form-control"
            placeholder="Company Website"
            name="companyWebsite"
            [(ngModel)]="clientRegistrationInfo.website" 
            #CompanyWebsite="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company EmailI'd</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Company EmailI'd"
            name="companyEmail"
            [(ngModel)]="clientRegistrationInfo.companyEmail" 
            #CompanyEmail="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company Location</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Company Location"
            name="companyLocation"
            [(ngModel)]="clientRegistrationInfo.companyLocation" 
            #CompanyLocation="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Company TIN/VAT No</label>
          <input 
            type="text" 
            class="form-control" 
            placeholder="Company TIN/VAT No"
            name="companyTinVatNo"
            [(ngModel)]="clientRegistrationInfo.companyTinVatNo" 
            #CompanyTinVatNo="ngModel" 
            required minlength="3" 
            maxlength="300"
            >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input 
          type="password" 
          class="form-control" 
          placeholder="Password"
          name="cPassword"
          [(ngModel)]="clientRegistrationInfo.passowrd" 
          #CompanyTinVatNo="ngModel" 
          required minlength="3" 
          maxlength="300"
          >
        </div>
        <div class="text-center pt-4">
          <button 
          type="submit" 
          class="btn btn-primary"
          (click)="clientRegistration()"
          >Register</button>
        </div>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
